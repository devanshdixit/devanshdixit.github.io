<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    </div>
    <header>
      <img src="./assets/img/temp-memoji.png" alt="user emoji" />
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/shubham-ghuge-aa3350188/"
            ><img
              src="./assets/img/icons/icons8-linkedin.svg"
              alt="github logo"
          /></a>
        </li>
      </ul>

    <main>
      <h1 class="heading">Contact Me</h1>
      <section class="p-1">
        <div class="social">
        <h2>my social media handles</h2>
          <a href="https://www.instgram.com/shubhamghuge_"><img src="./assets/img/icons/icons8-instagram-96.png" alt="instgram" class="icon"></a>

          <a href="https://www.github.com/shubham-ghuge"><img src="./assets/img/icons/icons8-github.svg" alt="github" class="icon bg-white rounded"></a>
          <a href="https://www.linkedin.com/in/shubham-ghuge-aa3350188/"><img src="./assets/img/icons/icons8-linkedin.svg" alt="icons8-linkedin" class="icon"></a>
        </div>
      </section>   
      <section class="p-1 contact-form">
        <form name="contact" method="POST" data-netlify="true">
            <input type="text" name="name" placeholder="enter your name" />
            <input type="email" name="email" placeholder="enter your email" />
            <textarea name="message" placeholder="enter your message"></textarea>
            <button type="submit" class="cta">Send</button>
        </form>
      </section>     
    </main>
