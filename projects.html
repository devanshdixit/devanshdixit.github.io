<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shubham Ghuge|Projects</title>
    <!-- preprocessing -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- cdns -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css"
      integrity="sha512-m3pAvNriL711NMlhkZHK6K4Tu2/RjtrzyjxZU8mlAbxxoDoURy27KajN1LGTLeEEPvaN12mKAgSCrYEwF9y0jA=="
      crossorigin="anonymous"
    />
    <!-- style sheets -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/temp-memoji.png" alt="user emoji" />
      <ul>
        <li>
          <a href="#"
            ><img
              src="./assets/img/icons/icons8-github.svg"
              class="bg-white rounded"
              alt="github logo"
          /></a>
        </li>
      </ul>
    </header>
    <main>
      <h1 class="heading">Projects & skills</h1>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
          <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </main>
    <nav>
      <li>
        <a href="/index.html"
          ><img src="./assets/img/home-alt.svg" alt="home icon" />Home</a
        >
      </li>
      <li>
        <a href="./projects.html" class="active"
          ><img src="./assets/img/rocket.svg" alt="projects icon" />projects</a
        >
      </li>
      <li>
        <a href="./contact.html"
          ><img
            src="./assets/img/person-add.svg"
            alt="contact icon"
          />contact</a
        >
      </li>
      <li>
        <a href="./blogs.html"
          ><img src="./assets/img/feather.svg" alt="icon" />blogs</a
        >
      </li>
    </nav>
    <!--  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js"
      integrity="sha512-1LlEYE0qExJ/GUfAJ0k2K2fB5sIvMv/q6ueo3syohvQ3ElWDQVSMUOf39cxaDWHtNu7M6lF6ZC1H6A1m3SvheA=="
      crossorigin="anonymous"
    ></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        pagination: {
          el: ".swiper-pagination",
          type: "progressbar",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
